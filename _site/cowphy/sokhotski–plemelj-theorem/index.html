  <h1 class="center">Sokhotski–Plemelj Theorem</h1>
  <div class="center">
  <span class="post-meta">Jun 26, 2017</span><br>
  
  <span class="post-meta small">
  
    1 minute read
  
  </span>
  </div>
</div>

<article class="post-content">
  <p>Here is the formula,</p>

<p><script type="math/tex">\lim_{\varepsilon\rightarrow 0^+} \int_a^b \frac{f(x)}{x\pm i \varepsilon}\,dx = \mp i \pi f(0) + \mathcal{P}\int_a^b \frac{f(x)}{x}\, dx,</script>
where the second term is the principal value integral.</p>

<p>Don’t ask my why.</p>

<p><a href="https://en.wikipedia.org/wiki/Sokhotski%E2%80%93Plemelj_theorem">Sokhotski–Plemelj theorem</a></p>

</article>
